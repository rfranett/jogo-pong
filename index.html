<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="./favicon.ico"type="image/x-icon">
    <link rel="shortcut icon" href="./android-chrome-192x192.png"type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping-Pong</title>
    <style>
      * {
        overflow: hidden;
        margin: 0;
        padding: 0;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      canvas {
        display: block;
        touch-action: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d"),
        gapX = 10

      const mouse = { x: 0, y: 0 }
      let isDragging = false

      const field = {
        w: window.innerWidth,
        h: window.innerHeight,
        draw: function () {
          // desenho do campo
          canvasCtx.fillStyle = "#286047"
          canvasCtx.fillRect(0, 0, this.w, this.h)
        },
      }

      const line = {
        w: 15,
        h: field.h,
        draw: function () {
          // desenho da linha central
          canvasCtx.fillStyle = "#ffffff"
          canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h)
        },
      }

      const score = {
        human: 0,
        computer: 0,
        increaseHuman: function () {
          this.human++
        },
        increaseComputer: function () {
          this.computer++
        },
        draw: function () {
          canvasCtx.font = "bold 72px Arial"
          canvasCtx.textAlign = "center"
          canvasCtx.textBaseline = "top"
          canvasCtx.fillStyle = "#01341D"
          canvasCtx.fillText(this.human, field.w / 4, 50)
          canvasCtx.fillText(this.computer, field.w / 2 + field.w / 4, 50)
        },
      }

      const leftPaddle = {
        x: gapX,
        y: field.h / 2,
        w: line.w,
        h: 200,
        _move: function () {
          if (isDragging) {
            this.y = mouse.y - this.h / 2
            // Limita o movimento da raquete dentro do campo
            if (this.y < 0) this.y = 0
            if (this.y + this.h > field.h) this.y = field.h - this.h
          }
        },
        draw: function () {
          canvasCtx.fillStyle = "#ffffff"
          canvasCtx.fillRect(this.x, this.y, this.w, this.h)
          this._move()
        },
      }

      const rightPaddle = {
        x: field.w - line.w - gapX,
        y: field.h / 2,
        w: line.w,
        h: 200,
        speed: 1,
        _move: function () {
          if (this.y + this.h / 2 < ball.y + ball.r) {
            this.y += this.speed
          } else {
            this.y -= this.speed
          }
        },
        speedUp: function () {
          this.speed++
        },
        draw: function () {
          // desenho da raquete direita
          canvasCtx.fillStyle = "#ffffff"
          canvasCtx.fillRect(this.x, this.y, this.w, this.h)

          this._move()
        },
      }

      const ball = {
        x: field.w / 2,
        y: field.h / 2,
        r: 20,
        speed: 4,
        directionX: 1,
        directionY: 1,
        _calcPosition: function () {
          // verifica se o jogador 1 (humano) fez um ponto
          if (this.x > field.w - this.r - rightPaddle.w - gapX) {
            // calcula a posição da raquete no eixo y
            if (
              this.y + this.r > rightPaddle.y &&
              this.y - this.r < rightPaddle.y + rightPaddle.h
            ) {
              // rebater a bola
              this._reverseX()
            } else {
              // fazer o ponto
              score.increaseHuman()
              this._pointUp()
            }
          }

          // verifica se o jogador 2 (computador) fez um ponto
          if (this.x < this.r + leftPaddle.w + gapX) {
            // calcula a posição da raquete no eixo y
            if (
              this.y + this.r > leftPaddle.y &&
              this.y - this.r < leftPaddle.y + leftPaddle.h
            ) {
              // rebate a bola
              this._reverseX()
            } else {
              // faz o ponto
              score.increaseComputer()
              this._pointUp()
            }
          }

          // calcula a posição vertical da bola (eixo Y)
          if (
            (this.y - this.r < 0 && this.directionY < 0) ||
            (this.y > field.h - this.r && this.directionY > 0)
          ) {
            this._reverseY()
          }
        },
        _reverseX: function () {
          // 1 * -1 = -1
          // -1 * -1 = 1
          this.directionX *= -1
        },
        _reverseY: function () {
          // 1 * -1 = -1
          // -1 * -1 = 1
          this.directionY *= -1
        },
        _speedUp: function () {
          this.speed += 2
        },
        _pointUp: function () {
          this.x = field.w / 2
          this.y = field.h / 2

          this._reverseX()
          this._speedUp()
          rightPaddle.speedUp()
        },
        _move: function () {
          this.x += this.directionX * this.speed
          this.y += this.directionY * this.speed
        },
        draw: function () {
          // desenho da bola
          canvasCtx.fillStyle = "#ffffff"
          canvasCtx.beginPath()
          canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
          canvasCtx.fill()

          this._calcPosition()
          this._move()
        },
      }

      function setup() {
        // Ajusta o tamanho do canvas para o tamanho real da tela
        const dpr = window.devicePixelRatio || 1
        const rect = canvasEl.getBoundingClientRect()
        
        canvasEl.width = rect.width * dpr
        canvasEl.height = rect.height * dpr
        
        canvasCtx.scale(dpr, dpr)
        
        canvasEl.style.width = `${rect.width}px`
        canvasEl.style.height = `${rect.height}px`
        
        field.w = rect.width
        field.h = rect.height
      }

      function draw() {
        field.draw()
        line.draw()
        score.draw()

        leftPaddle.draw()
        rightPaddle.draw()

        ball.draw()
      }

      window.animateFrame = (function () {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.oRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function (callback) {
            return window.setTimeout(callback, 1000 / 60)
          }
        )
      })()

      function main() {
        animateFrame(main)
        draw()
      }

      setup()
      main()

      // Eventos de mouse
      canvasEl.addEventListener("mousemove", function (e) {
        const rect = canvasEl.getBoundingClientRect()
        mouse.x = e.clientX - rect.left
        mouse.y = e.clientY - rect.top
      })

      canvasEl.addEventListener("mousedown", function(e) {
        const rect = canvasEl.getBoundingClientRect()
        const x = e.clientX - rect.left
        const y = e.clientY - rect.top
        
        // Verifica se o clique foi na área da raquete esquerda
        if (x >= leftPaddle.x && x <= leftPaddle.x + leftPaddle.w &&
            y >= leftPaddle.y && y <= leftPaddle.y + leftPaddle.h) {
          isDragging = true
        }
      })

      canvasEl.addEventListener("mouseup", function() {
        isDragging = false
      })

      // Eventos touch
      canvasEl.addEventListener("touchstart", function(e) {
        e.preventDefault()
        const touch = e.touches[0]
        const rect = canvasEl.getBoundingClientRect()
        const x = touch.clientX - rect.left
        const y = touch.clientY - rect.top
        
        // Verifica se o toque foi na área da raquete esquerda
        if (x >= leftPaddle.x && x <= leftPaddle.x + leftPaddle.w &&
            y >= leftPaddle.y && y <= leftPaddle.y + leftPaddle.h) {
          isDragging = true
          updateTouchPosition(e)
        }
      }, { passive: false })

      canvasEl.addEventListener("touchmove", function(e) {
        e.preventDefault()
        if (isDragging) {
          updateTouchPosition(e)
        }
      }, { passive: false })

      canvasEl.addEventListener("touchend", function(e) {
        e.preventDefault()
        isDragging = false
      }, { passive: false })

      function updateTouchPosition(e) {
        const touch = e.touches[0]
        const rect = canvasEl.getBoundingClientRect()
        mouse.x = touch.clientX - rect.left
        mouse.y = touch.clientY - rect.top
      }

      // Prevenir scroll e zoom em dispositivos móveis
      document.addEventListener("touchmove", function(e) {
        e.preventDefault()
      }, { passive: false })

      // Ajustar tamanho quando a orientação da tela mudar
      window.addEventListener("resize", function() {
        setup()
      })

      window.addEventListener("orientationchange", function() {
        setTimeout(setup, 100)
      })
    </script>
  </body>
</html>
